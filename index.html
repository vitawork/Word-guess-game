<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <script src="assets/javascript/game.js"></script>
    <title>word guess</title>
  </head>
  <body background="https://wallpaperaccess.com/full/83439.jpg">
    <div class="container-fluid">
      <div class="row">
        <div
          class="header text-center jumbotron col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
        >
          Hanged Game
        </div>
      </div>
      <div id="mainbox" class="row">
        <div 
          class="jumbotron col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8"
          
        >
          <div id="headdiv" class="row text-center">
            <div class="col-xs-12  col-sm-6">
              <h2>
                Wins: <span id="wins"><strong> 0</strong></span>
              </h2>
            </div>
            <div class="col-xs-12  col-sm-6">
              <h2>
                Loses: <span id="loses"><strong> 0</strong></span>
              </h2>
            </div>
          </div>
          <hr class="my-4" />
          <div id="centerdiv" class="row">
            <div class=" col-xs-12 col-sm-7">
               <canvas width="350" height="500" id="drawarea"> </canvas> <!-- ///////// -->
            </div>
            <div class="col-xs-12  col-sm-5">
              <h3>
                Guesses remaining: <span id="guesrem"><strong> 6</strong></span>
              </h3>
              <h3>
                Guessed words: <span id="gueswords"><strong> </strong></span>
              </h3>
            </div>
          </div>
          <hr class="my-4" />
          <div id="worddiv" class="row text-center">
            <h1>
              <span id="word"><strong> Push a key to star.</strong></span>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
